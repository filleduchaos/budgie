<!DOCTYPE html>
<html>
	<head>
		<title>Budgie - A Budget Analysis App</title>
		<meta charset="UTF-8"/>
		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<!--Import Google Icon Font-->
		<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<!--Import materialize.css-->
		<link type="text/css" rel="stylesheet" href="../css/materialize.min.css"  media="screen,projection"/>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    </head>

	<body style="background-color:#0097A7;">
		<div class="container">
			<div class="row">
				<div class="col s12">
					<div class="card">
						<div class="card-content cyan-text text-darken-2">
							Welcome<a href="/logout" class="waves-effect waves-light btn cyan darken-2 right">Log Out</a>
						</div>
					</div>
					<div class="card-tabs">
						<ul class="tabs tabs-fixed-width">
							<li class="tab"><a class="active cyan-text text-darken-2" href="#current">Current Budget</a></li>
							<li class="tab"><a href="#history" class="cyan-text text-darken-2">Budget History</a></li>
						</ul>
					</div>
					<div class="card-content grey lighten-4">
						<div id="current">
							<div class="card large">
								<iframe src="../views/current.html" style="border:none;" width="100%"></iframe>
							</div>
						</div>
						<div id="history">
							<div class="card large">
								<iframe src="../views/history.html" style="border:none;" width="100%"></iframe>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--Import jQuery before materialize.js-->
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
		<script type="text/javascript" src="../js/materialize.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-browser/0.1.0/jquery.browser.min.js"></script>
		<script type="text/javascript" src="../js/jquery-iframe-auto-height.min.js"></script>
		<script src="../js/profile.js"></script>
	</body>
</html>
